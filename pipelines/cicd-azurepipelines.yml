trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
stages:
- stage: 'Build'
  displayName: 'Build the simpleapi docker image'
  jobs:
   - job: Build
     steps:
       - task: Docker@2
         inputs:
           containerRegistry: 'eyacr'
           repository: 'simpleapi'
           command: 'buildAndPush'
           Dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
           tags: |
             $(Build.BuildId)
             latest
